<h2>Seu Carrinho</h2>

{% if cart %}
  <ul>
    {% for id, item in cart.items %}
      <li>
        {{ item.nome }} - {{ item.quantity }} x R$ {{ item.price }}
        <a href="{% url 'remove_cart' id %}">Remover</a>
      </li>
    {% endfor %}
  </ul>
  <p><strong>Total: R$ {{ total }}</strong></p>
{% else %}
  <p>Seu carrinho est√° vazio.</p>
{% endif %}

<a href="{% url 'item_menu' %}">Voltar aos produtos</a>
